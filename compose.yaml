  redis:
    image: redis:7
    container_name: 3kshop_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  search_engine:
    container_name: meilisearch
    image: getmeili/meilisearch:v1.15
    environment:
      - http_proxy
      - https_proxy
      - MEILI_MASTER_KEY=${MEILISEARCH_MASTER_KEY:-masterKey}
      - MEILI_NO_ANALYTICS=${MEILI_NO_ANALYTICS:-true}
      - MEILI_ENV=${MEILI_ENV:-development}
      - MEILI_LOG_LEVEL
      - MEILI_DB_PATH=${MEILI_DB_PATH:-/data.ms}
    ports:
      - ${MEILI_PORT:-7700}:7700
    volumes:
      - ./data.ms:/data.ms
    restart: unless-stopped

  baka-backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: baka_backend:latest
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgres://postgres:postgres@host.docker.internal:5432/baka_backend_development
      REDIS_URL: redis://redis:6379/0
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "9500:80"
    volumes:
      - .:/rails
      - rails_tmp:/rails/tmp
      - rails_log:/rails/log
    stdin_open: true
    tty: true
    depends_on:
      - redis

  sidekiq:
    build:
      context: .
      dockerfile: Dockerfile
    image: baka_backend:latest
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgres://postgres:postgres@host.docker.internal:5432/baka_backend_development
      REDIS_URL: redis://redis:6379/0
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    volumes:
      - .:/rails
      - rails_tmp:/rails/tmp
      - rails_log:/rails/log
    command: bin/bundle exec sidekiq -C config/sidekiq.yml
    depends_on:
      - redis
      - baka-backend

volumes:
  rails_tmp:
  rails_log:
  postgres_data:
    driver: local
  redis_data:
    driver: local
